<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebe9; color: #d73527; }
        .success { background: #e6fffa; color: #00695c; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Users API Connection</h1>
    
    <div>
        <button onclick="testGetUsers()">Test Get Users</button>
        <button onclick="testWithAuth()">Test With Mock Auth</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testGetUsers() {
            try {
                addResult('Testing GET /api/users...');
                
                const response = await fetch('http://localhost/skillslink/backend/api/users.php', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                addResult(`Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`SUCCESS: Found ${data.data.length} users, Total: ${data.pagination.total_records}`);
                    
                    // Show first few users
                    data.data.slice(0, 3).forEach(user => {
                        addResult(`User: ${user.name} (${user.email}) - ${user.role}`);
                    });
                } else {
                    addResult(`API Error: ${data.error}`, true);
                }
                
            } catch (error) {
                addResult(`Network Error: ${error.message}`, true);
            }
        }

        async function testWithAuth() {
            try {
                addResult('Testing with mock authentication...');
                
                // First, try to establish a session (this would normally be done via login)
                const response = await fetch('http://localhost/skillslink/backend/api/users.php', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Mock-User-ID': '1',
                        'X-Mock-Role': 'admin'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`SUCCESS: API responded with ${data.data.length} users`);
                } else {
                    addResult(`Auth Error: ${data.error || 'Unknown error'}`, true);
                }
                
            } catch (error) {
                addResult(`Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
